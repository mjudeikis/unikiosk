kind: pipeline
type: docker
name: default

volumes:
  - name: certs
    temp: {}
  - name: dockersocket
    host:
      path: /var/run/docker.sock

steps:
  - name: fetch-tags
    image:  quay.io/unikiosk/test-base
    commands:
      - git fetch --tags
  - name: lint
    image: quay.io/unikiosk/test-base
    commands:
      - make lint
  - name: test
    image:  quay.io/unikiosk/test-base
    volumes:
    - name: dockersocket
      path: /var/run/docker.sock
    commands:
      - make test
  - name: build
    image: quay.io/unikiosk/test-base
    commands:
      - make buildx-image
syntax = "proto3";

package service;

option go_package = "pkg/grpc/service";

import "pkg/grpc/proto/models/kiosk.proto";
import "pkg/grpc/proto/models/errors.proto";

//create Definition
service KioskService {
	rpc startOrUpdate (models.KioskState) returns (StartKioskResponse);
	rpc PowerOnOrOff (models.KioskState) returns (StartKioskResponse);
}
 
message StartKioskResponse {
	models.KioskState state = 1;
	models.Error error = 2;
}
